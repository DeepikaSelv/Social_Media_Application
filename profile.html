    <div class="container profile-container">
        <h2 class="text-center mb-4">User Profile</h2>
        <div class="text-center">
            <img src="profile_picture.jpg" alt="Profile Picture" id="profilePicture" class="profile-img">
        </div>
        <form id="profileForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" value="JohnDoe">
            </div>
            <div class="form-group">
                <label for="bio">Bio</label>
                <textarea class="form-control" id="bio" rows="3">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Fusce id efficitur libero.</textarea>
            </div>
            <div class="form-group">
                <label for="newProfilePicture">Profile Picture</label>
                <input type="file" class="form-control-file" id="newProfilePicture">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Save Changes</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // JavaScript for interactive functionality
        document.getElementById('profileForm').addEventListener('submit', function(event) {
            event.preventDefault();
            // Get form values
            var username = document.getElementById('username').value;
            var bio = document.getElementById('bio').value;
            var newProfilePicture = document.getElementById('newProfilePicture').files[0];
            // Update profile picture if selected
            if (newProfilePicture) {
                var reader = new FileReader();
                reader.onload = function() {
                    document.getElementById('profilePicture').src = reader.result;
                };
                reader.readAsDataURL(newProfilePicture);
            }
            // Save user details (you can add your logic here to save details)
            // For demonstration purposes, let's log the details
            console.log('Username:', username);
            console.log('Bio:', bio);
            // Reset form
            document.getElementById('profileForm').reset();
        });
    </script>
